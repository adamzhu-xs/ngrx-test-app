<p>
    {{content?.labels.infoInput}}
</p>
<form #f="ngForm" (ngSubmit)="submit(f.value)" *ngIf="content?.fields; let fields">
    <div>
        {{fields.quantity.label}}
        <input type="input" name="quantity" maxlength="{{fields.quantity.maxLength}}" ngModel/>
    </div>

    <button type="submit">{{fields.nextBtn.label}}</button>
</form>
