<p>
    {{(content$ | async)?.title}}
</p>

<div *ngIf="detailsError$ | async">
    Got error - {{(detailsError$ | async)?.code}}
</div>

<div *ngIf="detailsRetrived$ | async">
    <div *ngIf="account$ | async">
        <div>{{(account$ | async)?.name}}</div>
        <div>{{(account$ | async)?.accountNo}}</div>
        <div>{{(account$ | async)?.balance}}</div>
    </div>
</div>
