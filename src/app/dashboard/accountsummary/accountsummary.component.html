<p>
    {{(content$ | async)?.title}}
</p>

<div *ngIf="error$ | async">
    Got error - {{error$.code}}
</div>

<div *ngIf="accounts$ | async">
    <div *ngFor="let acct of accounts$ | async">
        <a routerLink="/app/dashboard/accountdetails/{{acct.id}}"
            routerLinkActive="active" class="colored">{{acct.name}}</a>
        <span class="account-no">{{acct.accountNo}}</span>
    </div>
</div>
