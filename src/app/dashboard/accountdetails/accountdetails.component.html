<p>
    {{(content$ | async)?.title}}
</p>
<div class="wrapper">
    <div *ngIf="accountError">
        Got error - {{accountError?.code}}
    </div>
    <app-details-panel *ngIf="account" [account]="account" [content]="content$ | async"></app-details-panel>

    <div *ngIf="transactionsError">
        Got error - {{transactionsError?.code}}
    </div>
    <app-transactions-panel *ngIf="transactions" [transactions]="transactions" [content]="content$ | async"></app-transactions-panel>
</div>
